<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enviar Projeto</title>
</head>
<body id="main">
    <!-- Primeira Página -->
    <h2>Compartilhe Seu Projeto</h2>
    <button>Começar</button>

    <!-- Segunda Página -->
    <h3>Nome do projeto</h3>
    <textarea name="" id="" cols="30" rows="10" placeholder="Qual o nome do projeto"></textarea>

    <h4>Categoria</h4>
    <input type="radio">
    <label for="">Opção 1</label>

    <input type="radio">
    <label for="">Opção 2</label>

    <input type="radio">
    <label for="">Opção 3</label>

    <!-- Terceira Página -->
    <h3>Descreva seu projeto</h3>
    <textarea name="" id="" cols="30" rows="10" placeholder="Conte mais sobre o que é o seu projeto"></textarea>

    <h3>Objetivo do projeto</h3>
    <textarea name="" id="" cols="30" rows="10" placeholder="Qual problema o seu projeto quer solucionar"></textarea>
    <!-- Quarta Página -->
    <h4>Formato do Projeto</h4>
    <input type="radio">
    <label for="">Opção 1</label>

    <input type="radio">
    <label for="">Opção 2</label>

    <input type="radio">
    <label for="">Opção 3</label>

    <h4>Lista de Necessidades</h4>
    <input type="radio">
    <label for="">Opção 1</label>

    <input type="radio">
    <label for="">Opção 2</label>

    <input type="radio">
    <label for="">Opção 3</label>

    <!-- Quinta Página -->
    <h3>Local</h3>
    <textarea name="" id="" cols="30" rows="10" placeholder="Bairro, cidade e estado onde o seu projeto já foi ou será realizado"></textarea>

    <h3>Valor Estimado</h3>
    <textarea name="" id="" cols="30" rows="10" placeholder="R$0,00"></textarea>

    <!-- Sexta Página -->
    <h3>Tags</h3>
    <textarea name="" id="" cols="30" rows="10" placeholder="Bairro, cidade e estado onde o seu projeto já foi ou será realizado"></textarea>

    <h3>Adicionar Foto</h3>
    <button>Selecionar Foto</button>

</body>
</html>
